<!DOCTYPE html>
<html>
    <head>
        <title>TEST</title>
        <style>
            #canvas {
                width: 100%;
                background: lightblue;
                border: 5px black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="600" height="400">
            no work
        </canvas>
        <script>
            window.onload = function(){
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            context.moveTo(50, 100);
            context.lineTo(400, 200);
            context.stroke();
            };
        </script>
    </body>
</html>
